<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindy Phone | Premium Teknoloji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="snowCanvas"></canvas>

   <div id="welcome-screen" onclick="siteyiAc()">
    <div class="welcome-content">
        <h1>Cindy Phone</h1>
        <p>Teknolojinin Yeni Adresi<br>Giriş için dokunun</p>
    </div>
</div>

    <div id="main-content" class="hidden">
        <header>
            <div class="header-container">
                <h1>Cindy Phone Mağazası</h1>
                <input type="text" id="aramaKutusu" onkeyup="aramaYap()" placeholder="Aramak istediğiniz modeli yazın...">
            </div>
        </header>

        <main class="container">
            <div id="telefon-listesi" class="products-grid"></div>
            
            <section class="reviews">
                <h2>Cindy Phone Müşteri Deneyimleri</h2>
                <div class="review-card">
                    <p>"Cindy Phone'dan aldığım iPhone 16 Pro çok hızlı ulaştı. İlginiz için teşekkürler!" - <b>Mert A.</b></p>
                </div>
                <div class="review-card">
                    <p>"Güvenilir mağaza, orijinal ürünler. Kesinlikle tavsiye ederim." - <b>Derya S.</b></p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
