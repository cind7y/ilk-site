<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Araba Yarƒ±≈üƒ±</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    #oyun {
      position: relative;
      width: 280px;
      height: 500px;
      background: #555;
      overflow: hidden;
      border-radius: 12px;
    }

    .yol-cizgi {
      position: absolute;
      width: 6px;
      height: 60px;
      background: white;
      left: 50%;
      transform: translateX(-50%);
      animation: yol 1s linear infinite;
    }

    @keyframes yol {
      from { top: -60px; }
      to { top: 500px; }
    }

    #araba {
      position: absolute;
      width: 50px;
      height: 80px;
      background: red;
      bottom: 20px;
      left: 115px;
      border-radius: 8px;
    }

    .engel {
      position: absolute;
      width: 50px;
      height: 80px;
      background: black;
      top: -100px;
      border-radius: 8px;
    }

    #skor {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      z-index: 10;
    }

    #kontroller {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

<div>
  <div id="oyun">
    <div id="skor">Skor: 0</div>
    <div class="yol-cizgi"></div>
    <div id="araba"></div>
  </div>

  <!-- Mobil kontrol -->
  <div id="kontroller">
    <button onclick="sol()">‚¨ÖÔ∏è</button>
    <button onclick="sag()">‚û°Ô∏è</button>
  </div>
</div>

<script>
  const araba = document.getElementById("araba");
  const oyun = document.getElementById("oyun");
  const skorYazi = document.getElementById("skor");

  let arabaX = 115;
  let skor = 0;
  let oyunBitti = false;

  // Klavye kontrol
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") sol();
    if (e.key === "ArrowRight") sag();
  });

  function sol() {
    if (arabaX > 10) {
      arabaX -= 20;
      araba.style.left = arabaX + "px";
    }
  }

  function sag() {
    if (arabaX < 220) {
      arabaX += 20;
      araba.style.left = arabaX + "px";
    }
  }

  // Engel √ºret
  function engelOlustur() {
    if (oyunBitti) return;

    const engel = document.createElement("div");
    engel.className = "engel";
    engel.style.left = Math.random() * 220 + "px";
    oyun.appendChild(engel);

    let y = -100;

    const dusme = setInterval(() => {
      if (oyunBitti) {
        clearInterval(dusme);
        engel.remove();
        return;
      }

      y += 5;
      engel.style.top = y + "px";

      // √áarpƒ±≈üma
      const a = araba.getBoundingClientRect();
      const e = engel.getBoundingClientRect();

      if (
        a.left < e.right &&
        a.right > e.left &&
        a.top < e.bottom &&
        a.bottom > e.top
      ) {
        oyunBitti = true;
        alert("üí• √áARPTIN! Skor: " + skor);
      }

      // Skor
      if (y > 500) {
        skor++;
        skorYazi.innerText = "Skor: " + skor;
        clearInterval(dusme);
        engel.remove();
      }
    }, 20);
  }

  setInterval(engelOlustur, 1200);
</script>

</body>
</html>
